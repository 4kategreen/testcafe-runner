---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node, tag: 6.1.0}

inputs:
  - name: src

run:
  path: /bin/bash
  args:
    - "-c"
    - |
      set -e
      cd src

      npm test
  
params:
  OS_NAME: linux
  ARTIFACTORY_USER: ((artifactory-user))
  ARTIFACTORY_PASSWORD: ((artifactory-password))

